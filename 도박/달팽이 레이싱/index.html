<body>

    <canvas id="confetti"></canvas>
    <audio id="bgm" src="../../sound/william.mp3" loop></audio>

    <h1>ğŸ¦Š RUMI SPEED RACE</h1>

    <div class="status-board">

        <span id="wallet" class="balance">10,000</span> KRW

    <div class="controls">

            <option value="1">ğŸ”µ 2ë²ˆ ë£¨ë¯¸ (x2.0) - ë‹¤í¬í˜¸ìŠ¤</option>
            <option value="2">ğŸŸ¢ 3ë²ˆ ë£¨ë¯¸ (x3.0) - ì¸ìƒì—­ì „</option>
        </select>
        <input type="number" id="betAmount" min="100" step="100" value="1000" placeholder="ë°°íŒ…ê¸ˆ">
        <button id="startBtn" onclick="startRace()">ë°°íŒ…í•˜ê¸°</button>
    </div>

    <div class="track-container">
        <div class="finish-line"></div>
        
        <div class="lane">
            <span class="lane-info">1ë²ˆ (x1.25)</span>
            <div class="snail" id="snail0">
                <img src="../../img/ë„ë°•/ë‹¬íŒ½ì´ ë ˆì´ì‹±/rumi.png" class="frame1" alt="run1">
                <img src="../../img/ë„ë°•/ë‹¬íŒ½ì´ ë ˆì´ì‹±/rumi1.png" class="frame2" alt="run2">
                <div class="bubble" id="bubble0"></div>

        </div>
        <div class="lane">
            <span class="lane-info">2ë²ˆ (x2.0)</span>
            <div class="snail" id="snail1">
                <img src="../../img/ë„ë°•/ë‹¬íŒ½ì´ ë ˆì´ì‹±/rumi.png" class="frame1" alt="run1">
                <img src="../../img/ë„ë°•/ë‹¬íŒ½ì´ ë ˆì´ì‹±/rumi1.png" class="frame2" alt="run2">
                <div class="bubble" id="bubble1"></div>
            </div>
        </div>
        <div class="lane">
            <span class="lane-info">3ë²ˆ (x3.0)</span>
            <div class="snail" id="snail2">
                <img src="../../img/ë„ë°•/ë‹¬íŒ½ì´ ë ˆì´ì‹±/rumi.png" class="frame1" alt="run1">
                <img src="../../img/ë„ë°•/ë‹¬íŒ½ì´ ë ˆì´ì‹±/rumi1.png" class="frame2" alt="run2">
                <div class="bubble" id="bubble2"></div>
            </div>
        </div>
    </div>

    <script>
        let wallet = 10000;
        let isRacing = false;
        let runInterval; 
        
        const snails = [ document.getElementById('snail0'), document.getElementById('snail1'), document.getElementById('snail2') ];
        const bubbles = [ document.getElementById('bubble0'), document.getElementById('bubble1'), document.getElementById('bubble2') ];
        const msg = document.getElementById('msg');
        const bgm = document.getElementById('bgm');
        
        const odds = [1.25, 2.0, 3.0]; 
        const baseSpeed = [0.5, 0.5, 0.5]; 
        
        const comments = [ "ì¹˜ì—´í•©ë‹ˆë‹¤!", "ëˆ„ê°€ ì´ê¸¸ì§€ ëª°ë¼ìš”!", "ë§‰íŒ ìŠ¤í¼íŠ¸?!", "ì—„ì²­ë‚œ ì†ë„ì…ë‹ˆë‹¤!", "ë•€ì„ ì¥ê²Œ í•˜ë„¤ìš”!"];

        function updateWallet(amount) {
            wallet += amount;
            document.getElementById('wallet').innerText = wallet.toLocaleString();
        }

        function showBubble(index, text) {
            bubbles[index].innerText = text;
            bubbles[index].style.opacity = 1;
            setTimeout(() => { bubbles[index].style.opacity = 0; }, 800);
        }

        function startRace() {
            if (isRacing) return;

            const betAmount = parseInt(document.getElementById('betAmount').value);
            const selectedSnail = parseInt(document.getElementById('snailSelect').value);
            const startBtn = document.getElementById('startBtn');

            if (betAmount > wallet || betAmount <= 0 || isNaN(betAmount)) {
                alert("ëˆì´ ë¶€ì¡±í•˜ê±°ë‚˜ ì˜ëª»ëœ ì…ë ¥ì…ë‹ˆë‹¤.");
                return;
            }

            // â˜… ìŒì•… ì¬ìƒ (ì‹œì‘í•  ë•Œ) â˜…
            bgm.volume = 0.5; 
            bgm.currentTime = 0; 
            bgm.play().catch(e => console.log("bgm.mp3 íŒŒì¼ í™•ì¸ í•„ìš”"));

            isRacing = true;
            startBtn.disabled = true;
            updateWallet(-betAmount);
            msg.innerText = "ğŸš¨ ê²½ê¸° ì‹œì‘! ì¶œë°œí•©ë‹ˆë‹¤!";
            msg.style.color = "#bdc3c7";
            
            let positions = [0, 0, 0];
            snails.forEach(s => {
                s.style.left = '0%';
                s.classList.remove('winner');
                s.querySelector('.frame1').style.display = 'block';
                s.querySelector('.frame2').style.display = 'none';
            });
            stopConfetti();

            let toggle = false;
            runInterval = setInterval(() => {
                toggle = !toggle;
                snails.forEach(s => {
                    if (toggle) {
                        s.querySelector('.frame1').style.display = 'none';
                        s.querySelector('.frame2').style.display = 'block';
                    } else {
                        s.querySelector('.frame1').style.display = 'block';
                        s.querySelector('.frame2').style.display = 'none';
                    }
                });
            }, 120);

            let raceCondition = [0, 0, 0];
            for(let i=0; i<3; i++) raceCondition[i] = (Math.random() * 0.35) - 0.15;

            let commentTick = 0;

            const raceInterval = setInterval(() => {
                let winner = -1;
                commentTick++;

                if(commentTick % 20 === 0) {
                    msg.innerText = "ğŸ“¢ " + comments[Math.floor(Math.random() * comments.length)];
                }

                for (let i = 0; i < 3; i++) {
                    if (Math.random() < 0.02) { showBubble(i, "ì‚ë—!ğŸ’¦"); continue; }
                    
                    let move = baseSpeed[i] + (Math.random() * 0.5) + raceCondition[i];
                    if (positions[i] < Math.max(...positions) - 15) move += 0.2; 

                    if (positions[i] > 85) {
                        if (i === 0) { move += 0.3; } 
                        else if (i === 1) { move += 0.1; }
                    }

                    positions[i] += move;
                    snails[i].style.left = positions[i] + '%';

                    if (positions[i] >= 88) { winner = i; break; }
                }

                if (winner !== -1) {
                    clearInterval(raceInterval);
                    endRace(winner, selectedSnail, betAmount);
                }
            }, 50);
        }

        function endRace(winner, selectedSnail, betAmount) {
            const startBtn = document.getElementById('startBtn');
            const names = ["1ë²ˆ ë£¨ë¯¸", "2ë²ˆ ë£¨ë¯¸", "3ë²ˆ ë£¨ë¯¸"];

            clearInterval(runInterval);
            
            // â˜… ìŒì•… ì •ì§€ ë° ë˜ê°ê¸° (ê²Œì„ ëë‚  ë•Œ) â˜…
            bgm.pause(); 
            bgm.currentTime = 0; // ë‹¤ìŒ íŒì„ ìœ„í•´ ì²˜ìŒìœ¼ë¡œ ë˜ê°ê¸°
            
            snails.forEach(s => {
                s.querySelector('.frame1').style.display = 'block';
                s.querySelector('.frame2').style.display = 'none';
            });

            snails[winner].classList.add('winner');

            if (winner === selectedSnail) {
                const payout = Math.floor(betAmount * odds[selectedSnail]);
                updateWallet(payout);
                msg.innerHTML = `ğŸ‰ <b>ëŒ€ë°•!</b> ${names[winner]} ìš°ìŠ¹! <span style="color:#f1c40f;">+${payout.toLocaleString()}ì›</span>`;
                msg.style.color = "#2ecc71";
                startConfetti(); 
            } else {
                msg.innerHTML = `ğŸ’€ <b>íŒ¨ë°°...</b> ìš°ìŠ¹ì€ ${names[winner]} ì…ë‹ˆë‹¤.`;
                msg.style.color = "#e74c3c";
            }

            isRacing = false;
            startBtn.disabled = false;
            startBtn.innerText = "ë‹¤ì‹œ ë°°íŒ…í•˜ê¸°";
        }

        /* í­ì£½ íš¨ê³¼ */
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        function createParticle() {
            const x = Math.random() * canvas.width; const y = -10; const size = Math.random() * 10 + 5;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`; const speedY = Math.random() * 3 + 2; const speedX = Math.random() * 4 - 2;
            particles.push({x, y, size, color, speedX, speedY});
        }
        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speedY; p.x += p.speedX; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
                if (p.y > canvas.height) particles.splice(index, 1);
            });
            if (particles.length < 100) createParticle(); 
            animationId = requestAnimationFrame(updateConfetti);
        }
        function startConfetti() { if (!animationId) updateConfetti(); }
        function stopConfetti() { cancelAnimationFrame(animationId); animationId = null; ctx.clearRect(0, 0, canvas.width, canvas.height); particles = []; }
    </script>
