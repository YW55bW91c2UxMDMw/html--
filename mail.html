        .mail-list-container {

        .view-subject { font-size: 2rem; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }

        }
    </style>
</head>

    <script>
        // â˜… Supabase ì„¤ì • (ë³¸ì¸ ê²ƒìœ¼ë¡œ êµì²´!)
        const supabaseUrl = 'https://podegnqsxajvtegplsvo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZGVnbnFzeGFqdnRlZ3Bsc3ZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MzgyMjMsImV4cCI6MjA3OTExNDIyM30.uq9VhsOyJYDtarKIDAxGnoq_K1BHCOp4DFp57rUSEL4';
        const client = window.supabase.createClient(supabaseUrl, supabaseKey);

        // ì´ˆê¸°í™”
        window.onload = async () => {
            const { data: { user } } = await client.auth.getUser();
            if(!user) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); location.href='/'; return; }

            // í”„ë¡œí•„(username) í™•ì¸
            const { data, error } = await client.from('profiles').select('*').eq('id', user.id).single();

                document.getElementById('id-modal').style.display = 'flex';
                document.getElementById('new-username').addEventListener('input', (e) => {

        // ID ìƒì„± í•¨ìˆ˜
        async function createUsername() {
            const username = document.getElementById('new-username').value.trim().toLowerCase();
            if(!username) return alert("IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            
            // íŠ¹ìˆ˜ë¬¸ì ì²´í¬ (ì˜ë¬¸ìˆ«ìë§Œ)
            if(/[^a-z0-9]/.test(username)) return alert("ì˜ë¬¸ ì†Œë¬¸ìì™€ ìˆ«ìë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");

            const { data: { user } } = await client.auth.getUser();
            const { error } = await client.from('profiles').update({ username: username }).eq('id', user.id);

            if(error) {
                alert("ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ IDì´ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            } else {
                alert("ID ìƒì„± ì™„ë£Œ! JINDO MAILì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤.");
                location.reload();
            }
        }

        // ë©”ì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadMails(type) {
            const { data: { user } } = await client.auth.getUser();
            let query = client.from('mails').select(`
                *,
                sender:sender_id(username),
                receiver:receiver_id(username)
            `).order('created_at', { ascending: false });

            if(type === 'inbox') {
                query = query.eq('receiver_id', user.id);
                document.getElementById('list-title').innerText = "Inbox (ë°›ì€ í¸ì§€í•¨)";
            } else {
                query = query.eq('sender_id', user.id);
                document.getElementById('list-title').innerText = "Sent (ë³´ë‚¸ í¸ì§€í•¨)";
            }

            const { data, error } = await query;
            const listEl = document.getElementById('mail-list');
            listEl.innerHTML = '';

            if(error) return console.error(error);

            data.forEach(mail => {
                const item = document.createElement('div');
                item.className = `mail-item ${!mail.is_read && type === 'inbox' ? 'unread' : ''}`;
                
                // ë³´ë‚¸ì‚¬ëŒ/ë°›ì€ì‚¬ëŒ í‘œì‹œ
                const other = type === 'inbox' ? 
                    (mail.sender?.username || 'Unknown') : 
                    `To: ${mail.receiver?.username || 'Unknown'}`;

                item.innerHTML = `
                    <div class="mail-sender">${other}@jindostar.net</div>
                    <div class="mail-subject">${mail.subject}</div>
                    <div class="mail-preview">${mail.content.substring(0, 30)}...</div>
                    <div class="mail-date">${new Date(mail.created_at).toLocaleDateString()}</div>
                `;
                item.onclick = () => viewMail(mail, type);
                listEl.appendChild(item);
            });
        }

        // ë©”ì¼ ì½ê¸°
        async function viewMail(mail, type) {
            // ëª¨ë°”ì¼ ë·° ì²˜ë¦¬
            document.getElementById('mail-view').classList.add('active');
            
            // ë‚´ìš© í‘œì‹œ
            document.querySelector('.view-placeholder').style.display = 'none';
            document.getElementById('content-box').style.display = 'block';
            
            const from = mail.sender?.username || 'Unknown';
            const to = mail.receiver?.username || 'Unknown';

            document.getElementById('view-subject').innerText = mail.subject;
            document.getElementById('view-meta').innerHTML = `
                From: <span style="color:var(--accent)">${from}@jindostar.net</span><br>
                To: ${to}@jindostar.net<br>
                Date: ${new Date(mail.created_at).toLocaleString()}
            `;
            document.getElementById('view-body').innerText = mail.content;

            // ì½ìŒ ì²˜ë¦¬ (ë°›ì€ ë©”ì¼ì´ê³  ì•ˆ ì½ì—ˆì„ ë•Œë§Œ)
            if(type === 'inbox' && !mail.is_read) {
                await client.from('mails').update({ is_read: true }).eq('id', mail.id);
                // UI ê°±ì‹ ì„ ìœ„í•´ ëª©ë¡ ë‹¤ì‹œ ë¡œë“œí•˜ì§€ ì•Šê³  ìŠ¤íƒ€ì¼ë§Œ ë³€ê²½í•´ë„ ë¨ (ìƒëµ)
            }
        }

        // ë©”ì¼ ì „ì†¡
        async function sendMail() {
            const toUsername = document.getElementById('to-user').value.trim();
            const subject = document.getElementById('mail-subject').value;
            const content = document.getElementById('mail-content').value;

            if(!toUsername || !subject || !content) return alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");

            // 1. ë°›ëŠ” ì‚¬ëŒ UUID ì°¾ê¸°
            const { data: receiver, error } = await client
                .from('profiles')
                .select('id')
                .eq('username', toUsername)
                .single();

            if(!receiver) return alert("ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ì‚¬ìš©ì IDì…ë‹ˆë‹¤.");

            // 2. ë©”ì¼ ì „ì†¡ (ë‚´ìš©ì€ í‰ë¬¸ìœ¼ë¡œ ì €ì¥ë˜ì§€ë§Œ, ì •ì±…ìƒ ë³¸ì¸ê³¼ ìˆ˜ì‹ ìë§Œ ë³¼ ìˆ˜ ìˆìŒ)
            // ë” ê°•ë ¥í•œ ë³´ì•ˆì„ ì›í•˜ë©´ ì—¬ê¸°ì„œ CryptoJSë¡œ ì•”í˜¸í™” ê°€ëŠ¥
            const { data: { user } } = await client.auth.getUser();
            
            const { error: sendError } = await client.from('mails').insert({
                sender_id: user.id,
                receiver_id: receiver.id,
                subject: subject,
                content: content
            });

            if(sendError) {
                alert("ì „ì†¡ ì‹¤íŒ¨: " + sendError.message);
            } else {
                alert("ë©”ì¼ì´ ì•”í˜¸í™”ë˜ì–´ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤.");
                document.getElementById('compose-modal').style.display = 'none';
                document.getElementById('to-user').value = '';
                document.getElementById('mail-subject').value = '';
                document.getElementById('mail-content').value = '';

            }
        }
